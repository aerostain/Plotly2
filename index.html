<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src='https://cdn.plot.ly/plotly-2.27.0.min.js'></script>
    <title>Prueba020224</title>
</head>
<body>
    <h2>Hola Mundo Feliz A</h2>
    <!-- Modal -->
    <button id="btnmodal" class="btnmodal">
        Modal
    </button>

    <div class="modalfull" id="modal">
        <div class="modalcontent">
            <h3>Este es mi nuevo modal</h3>
            <p style="font-size: small;text-align: justify;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Totam accusantium deleniti sed corporis. Iure nulla nostrum autem magnam quisquam, perspiciatis voluptas atque voluptate cum, soluta aut tenetur blanditiis, quis doloribus?</p>
            <button class="btnclose" id="btnclose">&times;</button>
        </div>
    </div>
    
    <!-- Grid Plotly -->
    <div class="gplotcontaint">
        <div class="gplot" id="gplot1"></div>
        <div class="gplot" id="gplot2"></div>
        <div class="gplot" id="gplot3"></div>
        <div class="gplot" id="gplot4"></div>
    </div>

    <!-- Script's -->
    <script src="script.js"></script>
</body>
</html>
